<div>
    <h1>Create Warehouse</h1>
    <form>
        Name: <input ng-model="name" #name placeholder="Warehouse">
        Capacity: <input ng-model="capacity" #capacity placeholder="100">
        City: <input ng-model="city" #city placeholder="City">
        Country: <input ng-model="country" #country placeholder="Country">


    <br><br><br>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="add(name.value, capacity.value, city.value, country.value)">Create</button>
</form>
</div>
