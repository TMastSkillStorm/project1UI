<h2>Warehouses</h2>
<!--button to create new warehouse-->
<p-button label="Create New Warehouse" styleClass="p-button-outlined p-button-secondary" class="navButton" routerLink="/warehouses/create" icon="pi pi-file-edit"></p-button>
<p-table class="table"[value]="warehouses" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr><th>Manage Warehouse</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </ng-template>
    <!--list of all saved warehouses-->
    <ng-template pTemplate="body" let-warehouse >
        <tr>
            <td><p-button label="Manage" styleClass="p-button-outlined" routerLink="/warehouses/{{warehouse.id}}"></p-button></td>
            <td>{{warehouse.name}}</td>
            <td>{{warehouse.capacity}}</td>
            <td>{{warehouse.city}}</td>
            <td>{{warehouse.country}}</td>
        </tr>
    </ng-template>
</p-table>
