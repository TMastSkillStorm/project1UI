<div>
    <h1>Create Product</h1>
    <form>
        Name: <input ng-model="name" #name placeholder="Name">
        Description: <input ng-model="description" #description placeholder="Info">
        Image URL: <input ng-model="imageURL" #URL placeholder="URL">


    <br><br><br>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="add(name.value, description.value, URL.value)">Create</button>
</form>
</div>
